<!DOCTYPE html> 

<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="img-container">
      <img class="green-plant" alt="Green plant image" src="img/the-green.jpg">

      <div class="odin-container">
          <img alt="odin-logo" src="img/odin-lined.png">
          <span>Odin</span>
      </div>
      
      <footer>Photo by <a 
        href="https://unsplash.com/@haliewestphoto" 
        rel="noopener noreferrer" 
        target="_blank">Halie West</a>
         on <a 
        href="https://unsplash.com/" 
        rel="noopener noreferrer" 
        target="_blank">Unsplash</a></footer>
    </div>
    
    <main>
      <div class="paragraphs">
        <p>Achieving your dreams is a click away!</p>
        <p>Sign up now.</p>
      </div>
      <p class="temptation"><span id="you">You</span> <span id="know">know</span> you need it.</p>


      <form>
        <fieldset>
          <h1>Sign up Now</h1 >

          <div>
            <label for="first-name">First Name</label>
            <input id="first-name" name="fname" type="text">
            
            <label for="last-name">Last Name</label>
            <input id="last-name" name="lname" type="text">
          </div>
          
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email">

            <label for="tel">Phone Number</label>
            <input id="tel" name="tel" type="tel">
          </div>

          <div>
            <label for="pwd">Password</label>
            <input id="pwd" name="password" type="password">

            <label for="confirm-pwd">Password</label>
            <input id="confirm-pwd" name="confirm-password" type="password">
          </div>

        </fieldset>

        <input type="submit" value="Create Account">

        <p class="own-acc">Already have an account? <span id="login">Log in</span></p>
      </form>
    </main>
  </body>
</html>
